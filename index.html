<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <button id="addBook" class="add-book-button">Add New book</button>
      <form action="#" method="dialog" class="add-book-form" id="book-form">
        <div class="heading">
          <h1>The Odin Project</h1>
        </div>
        <div class="book-name-container">
          <label for="bookname">Enter the book name:</label>
          <input
            type="text"
            minlength="6"
            maxlength="40"
            id="bookname"
            required
          />
        </div>
        <div class="author-name-container">
          <label for="authorname">Enter the name of the author:</label>
          <input
            type="text"
            minlength="4"
            maxlength="20"
            id="authorname"
            required
          />
        </div>
        <div class="no-of-pages-container">
          <label for="totalpages">Enter the no. of pages in the book:</label>
          <input
            type="number"
            min="10"
            max="1000"
            id="totalpages"
            required
          />
        </div>
        <div class="have-read-container">
          <label for="haveRead">Have you read the book already?</label>
          <select name="readornot" id="read">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div class="submit-button-container">
          <button type="submit" id="submit">Add the book</button>
          <button id="close">Close</button>
        </div>
      </form>
    </div>
    <table>
        <div class="book-card-container">
        </div>
    <script src="main.js"></script>
  </body>
</html>
